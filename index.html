<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Slider</title>
</head>

<body>

  <div class="container">
    <div id="carousel" class="carousel mySlider">

      <ul id="slides-container" class="slides">
        <li class="item slide active">Ukraine</li>
        <li class="item slide">Ukraine</li>
        <li class="item slide">Ukraine</li>
        <li class="item slide">Ukraine</li>
        <li class="item slide">Ukraine</li>
      </ul>

      <div id="controls-container" class="controls">
        <span class="control control-pause" id="pause">Pause</span>
        <span class="control control-prev" id="prev">Prev</span>
        <span class="control control-next" id="next">Next</span>
      </div>

      <div class="indicators">
        <div class="indicator active" data-slide-to="0"></div>
        <div class="indicator" data-slide-to="1"></div>
        <div class="indicator" data-slide-to="2"></div>
        <div class="indicator" data-slide-to="3"></div>
        <div class="indicator" data-slide-to="4"></div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
